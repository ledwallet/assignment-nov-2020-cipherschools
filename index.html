<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="./redirect.js"></script>
    <div id="container">
        <div class="left">
            <div class="box">
                <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Welcome to <br> &nbsp;&nbsp;&nbsp;&nbsp;MERN Stack Batch </h1>
                <br> <br>
                <p class="para">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter your personal details and join the community</p>
            </div>
        </div>
        <div class="right">
            <div class="main">
                <label id="logo">MERN</label>
                <div id="box">
                    <h1 id="login">Member Log In</h1>
                    <hr>
                    <form action="./home.html" class="details">
                        <label class="user">Username</label>
                        <input type="email" placeholder="Enter your username" class="name" required>
                        <label class="user">Password</label>
                        <input type="password" placeholder="Enter your password" class="name" required> 
                        <input type="submit" placeholder="Log IN" id="btn">
                        <p id="forget">Forget password?</p> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
